name: dairymart
description: "A modern responsive e-commerce application for fresh dairy products."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Typography & UI
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.0
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

# --- FLUTTER CONFIGURATION ---
flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/images/

# --- APP ICON CONFIGURATION ---
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # Optional: ensures support for newer adaptive icons