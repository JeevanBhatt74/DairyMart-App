name: dairymart
description: "A modern responsive e-commerce application for fresh dairy products."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # --- Icons ---
  cupertino_icons: ^1.0.8
  
  # --- Typography & UI ---
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0

  # --- State Management (NEW) ---
  flutter_riverpod: ^2.6.1

  # --- Local Database (NEW) ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # --- Utilities (NEW) ---
  path_provider: ^2.1.2    # Required for Hive to find storage path
  dartz: ^0.10.1           # functional programming (Either<Left, Right>)
  equatable: ^2.0.5        # Value equality for easy comparisons
  uuid: ^4.3.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # --- Linting ---
  flutter_lints: ^3.0.0
  
  # --- App Icon Generator ---
  flutter_launcher_icons: ^0.13.1

  # --- Code Generation (NEW) ---
  # These are needed to generate the .g.dart files for Hive Adapters
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

# --- FLUTTER CONFIGURATION ---
flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/images/

# --- APP ICON CONFIGURATION ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  # 1. This ensures the background fills the entire circle
  adaptive_icon_background: "#E6E7E8" 
  # 2. This places your logo on top
  adaptive_icon_foreground: "assets/images/logo.png"
  # 3. Fallback for older devices
  image_path: "assets/images/logo.png"
  min_sdk_android: 21